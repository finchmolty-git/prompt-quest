<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Prompt Quest</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--ok:#22c55e;--bad:#ef4444;--accent:#38bdf8}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:linear-gradient(180deg,#020617,#0f172a);color:#e5e7eb}
    .wrap{max-width:520px;margin:0 auto;min-height:100dvh;padding:14px;display:flex;flex-direction:column;gap:12px}
    .card{background:rgba(17,24,39,.9);border:1px solid #1f2937;border-radius:16px;padding:14px}
    h1{font-size:1.2rem;margin:.2rem 0}.muted{color:var(--muted)}
    .goal{font-weight:700;font-size:1rem;line-height:1.3}
    .opt{width:100%;text-align:left;padding:12px;border-radius:12px;border:1px solid #334155;background:#0b1222;color:#e5e7eb;margin:8px 0;cursor:pointer}
    .opt:active{transform:scale(.99)}
    .opt.good{border-color:var(--ok)} .opt.bad{border-color:var(--bad)}
    .row{display:flex;justify-content:space-between;gap:10px}
    .pill{background:#0b1222;border:1px solid #334155;border-radius:999px;padding:6px 10px;font-size:.82rem}
    #why{font-size:.94rem;line-height:1.35}
    .btn{background:var(--accent);color:#001018;border:0;border-radius:12px;padding:11px 12px;font-weight:700;width:100%}
    .center{text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <div class="pill">‚è±Ô∏è <span id="time">60</span>s</div>
      <div class="pill">‚≠ê Score: <span id="score">0</span></div>
      <div class="pill">üî• Streak: <span id="streak">0</span></div>
    </div>

    <div class="card" id="play">
      <h1>Prompt Quest</h1>
      <div class="muted">Tap the best prompt for the goal. Fast + fun prompt engineering practice.</div>
      <hr style="border-color:#1f2937;margin:12px 0">
      <div class="goal" id="goal"></div>
      <div id="options"></div>
      <div id="why" class="muted"></div>
      <button class="btn" id="next" style="display:none">Next Round</button>
    </div>

    <div class="card center" id="end" style="display:none">
      <h1>Round Complete üéâ</h1>
      <p>You scored <b id="finalScore"></b> points.</p>
      <p class="muted" id="tip"></p>
      <button class="btn" id="restart">Play Again</button>
    </div>
  </div>

  <script>
  const rounds = [
    {
      goal:"Get a 3-day Tokyo itinerary under $300 (food + transport).",
      options:[
        {t:"Plan a Tokyo trip.",ok:false,why:"Too vague. No budget or structure constraints."},
        {t:"Act as a budget travel planner. Create a 3-day Tokyo itinerary under $300 total for food + transport. Return a day-by-day table with estimated costs and one free activity per day.",ok:true,why:"Excellent: role + budget + output format + constraints."},
        {t:"Give me luxury ideas for Japan.",ok:false,why:"Opposite of the budget goal."}
      ]
    },
    {
      goal:"Summarize a long article for a 12-year-old in 5 bullets.",
      options:[
        {t:"Summarize this.",ok:false,why:"Missing audience and format requirements."},
        {t:"Read the article below. Explain it for a 12-year-old using exactly 5 bullet points and one real-world example.",ok:true,why:"Audience, structure, and clarity constraints are strong."},
        {t:"Write a graduate-level abstract.",ok:false,why:"Wrong audience."}
      ]
    },
    {
      goal:"Create interview questions for a junior frontend role.",
      options:[
        {t:"Give me interview questions.",ok:false,why:"No role level or focus."},
        {t:"Generate 10 interview questions for a junior frontend developer. Split into HTML/CSS, JavaScript, and debugging. Include what a good answer should contain.",ok:true,why:"Specific role, categories, and scoring aid."},
        {t:"Ask impossible trick questions.",ok:false,why:"Not aligned with fair junior interview prep."}
      ]
    },
    {
      goal:"Draft a polite customer refund reply in 120 words max.",
      options:[
        {t:"Reply to customer.",ok:false,why:"No tone, length, or policy context."},
        {t:"Write a polite refund response email under 120 words. Acknowledge frustration, confirm refund timeline (3-5 days), and include a support contact line.",ok:true,why:"Tone + length + required details = reliable output."},
        {t:"Refuse refund aggressively.",ok:false,why:"Wrong tone and likely policy violation."}
      ]
    },
    {
      goal:"Turn meeting notes into clear action items.",
      options:[
        {t:"Organize these notes.",ok:false,why:"No required output schema."},
        {t:"From the notes below, extract action items in a table with Owner, Task, Deadline, and Priority. If missing, mark as TBD.",ok:true,why:"Explicit schema leads to usable output."},
        {t:"Rewrite this as a poem.",ok:false,why:"Not relevant to the goal."}
      ]
    }
  ];

  let score=0, streak=0, i=0, t=60, timer=null;
  const el = id => document.getElementById(id);

  function shuffle(a){ return [...a].sort(()=>Math.random()-0.5); }
  function render(){
    const r = rounds[i % rounds.length];
    el('goal').textContent = `Goal ${i+1}: ${r.goal}`;
    el('why').textContent = '';
    el('next').style.display='none';
    const opts = shuffle(r.options).map((o,idx)=>`<button class="opt" data-ok="${o.ok}" data-why="${o.why.replace(/"/g,'&quot;')}">${o.t}</button>`).join('');
    el('options').innerHTML = opts;
    [...document.querySelectorAll('.opt')].forEach(btn=>btn.onclick=()=>pick(btn));
  }

  function pick(btn){
    const ok = btn.dataset.ok==='true';
    const why = btn.dataset.why;
    [...document.querySelectorAll('.opt')].forEach(b=>b.disabled=true);
    btn.classList.add(ok?'good':'bad');
    if(ok){ score += 10 + Math.min(streak,5); streak++; }
    else { score = Math.max(0, score-3); streak=0; }
    el('score').textContent = score; el('streak').textContent=streak;
    el('why').textContent = (ok?"‚úÖ Nice pick. ":"‚ùå Not ideal. ") + why;
    el('next').style.display='block';
  }

  function tick(){
    t--; el('time').textContent=t;
    if(t<=0){ clearInterval(timer); end(); }
  }

  function end(){
    el('play').style.display='none';
    el('end').style.display='block';
    el('finalScore').textContent = score;
    el('tip').textContent = score>=50 ? "Great prompt instincts. Try adding edge-case constraints next." : "Tip: always include audience, format, and constraints.";
  }

  el('next').onclick = ()=>{ i++; render(); };
  el('restart').onclick = ()=>{ score=0; streak=0; i=0; t=60; el('score').textContent=0; el('streak').textContent=0; el('time').textContent=60; el('play').style.display='block'; el('end').style.display='none'; render(); clearInterval(timer); timer=setInterval(tick,1000); };

  render();
  timer=setInterval(tick,1000);
  </script>
</body>
</html>
